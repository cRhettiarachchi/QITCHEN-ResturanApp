<mat-toolbar>
  <mat-toolbar-row>
    <span><img class = "logoImg" alt = "logo" src = "assets/img/Qichen-white.png">QITCHEN</span>

    <span class="example-spacer"></span>
    <button mat-button routerLinkActive="using" [routerLinkActiveOptions]="{exact: true}" routerLink="/">Home</button>
    <button mat-button routerLinkActive="using" routerLink="/about-us">About us</button>
    <button mat-button routerLinkActive="using" routerLink="/contact">Contact</button>
    <button mat-button *ngIf="!isAuthenticated" routerLinkActive="using" routerLink="/user/sign-in">Sign in</button>
    <button mat-button routerLinkActive="using" routerLink="/dashboard" *ngIf="type === 'admin'">Dashboard</button>
    <button mat-button (click)="onLogout()" *ngIf="isAuthenticated">Logout</button>
  </mat-toolbar-row>
