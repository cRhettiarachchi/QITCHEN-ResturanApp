<div class="container">
  <h2>All items</h2>
  <div class="card" style="width: 18rem;" *ngFor="let content of contents">
    <a href = ""><img [src]="content.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{content.heading}}</h5>
      <p class="card-text">{{content.desc}}</p>
    </div></a>
  </div>
</div>
