 <div class="container">
   <div class="row">
     <h2 class = "heading">All Contents</h2>
   </div>
   <div class="row">
     <div class="content" *ngFor="let content of allContents">
       <div class="col-12">
         <div class="card">
           <div class="card-body">
             <img [src] = "content.img">
             <h3 class = "content-heading">{{content.heading}}</h3>
             <div class="right-side">
               <a>
                 <svg class = "icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 105c-101.8 0-188.4 62.4-224 151 35.6 88.6 122.2 151 224 151s188.4-62.4 224-151c-35.6-88.6-122.2-151-224-151zm0 251.7c-56 0-101.8-45.3-101.8-100.7S200 155.3 256 155.3 357.8 200.6 357.8 256 312 356.7 256 356.7zm0-161.1c-33.6 0-61.1 27.2-61.1 60.4s27.5 60.4 61.1 60.4 61.1-27.2 61.1-60.4-27.5-60.4-61.1-60.4z"/></svg>
               </a>
               <a>
                 <svg class = "icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M64 368v80h80l235.727-235.729-79.999-79.998L64 368zm377.602-217.602c8.531-8.531 8.531-21.334 0-29.865l-50.135-50.135c-8.531-8.531-21.334-8.531-29.865 0l-39.468 39.469 79.999 79.998 39.469-39.467z"/></svg>
               </a>
               <a (click)="onDelete(content.id)">
                 <svg class = "icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M128 405.429C128 428.846 147.198 448 170.667 448h170.667C364.802 448 384 428.846 384 405.429V160H128v245.429zM416 96h-80l-26.785-32H202.786L176 96H96v32h320V96z"/></svg>
               </a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
