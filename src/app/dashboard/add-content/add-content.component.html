<div class="container">
  <div class="row">
    <h2 class = "heading">Create content</h2>
  </div>
  <div class="row">
    <div class="col-5 m-auto form">
      <h3>Your content matters!</h3>
      <p class = "input-description">Your first 30 letters are the most important because only those will be displayed on the main page. So, make them count!.</p>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Heading">
        </div>
        <div class="form-group">
          <textarea class = "text-area" placeholder="Description" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
